name: Build SEO Pages

on:
  push:
    branches: ["main"]
    paths:
      - "content.json"
      - "index.template.html"
      - "about.template.html"
      - "case-study.template.html"
      - "build/generate-pages.js"
      - ".github/workflows/build-seo-pages.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate pages and SEO files
        run: node build/generate-pages.js
