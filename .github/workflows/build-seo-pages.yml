name: Build SEO Pages

on:
  push:
    branches: ["main"]
    paths:
      - "content.json"
      - "index.template.html"
      - "about.template.html"
      - "build/generate-pages.js"
      - ".github/workflows/build-seo-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate pages and SEO files
        run: node build/generate-pages.js

      - name: Commit generated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add index.html about.html sitemap.xml robots.txt

          if git diff --cached --quiet; then
            echo "No generated file changes to commit."
            exit 0
          fi

          git commit -m "chore: auto-generate SEO pages [skip ci]"
          git push
