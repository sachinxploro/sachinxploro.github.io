<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="meta-description" name="description" content="" />
    <title id="page-title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header class="site-header">
      <div class="container nav-wrap">
        <a class="logo" href="#home">
          <img src="assets/images/dagLogo-3.png" alt="Digital AI Garage" />
          <span id="logo-text"></span>
        </a>
        <nav>
          <ul class="nav-list">
            <li class="nav-dropdown">
              <a id="nav-services" href="#services"></a>
              <ul class="nav-submenu">
                <li><a href="sales-crm.html">Sales CRM</a></li>
              </ul>
            </li>
            <li><a id="nav-about" href="about.html"></a></li>
            <li><a id="nav-success" href="case-study.html"></a></li>
            <li><a id="nav-engagement" href="engagement-models.html"></a></li>
            <li><a id="nav-tools" href="#tools"></a></li>
            <li><a id="nav-contact" href="#contact"></a></li>
            <!-- Auth Buttons -->
            <li id="loginItem"><a href="#" id="loginBtn"></a></li>
            <li id="userItem" class="user-item" style="display: none">
              <details class="user-menu">
                <summary>
                  <span id="userName"></span>
                </summary>
                <div class="user-menu-panel">
                  <a id="dataViewLink" href="data-view.html"></a>
                  <a href="#" id="logoutBtn"></a>
                </div>
              </details>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="home">
      <section class="landing-hero-video">
        <video
          class="landing-hero-media"
          src="assets/videos/DAG.Hero.optimized.mp4"
          autoplay
          loop
          playsinline
          preload="metadata"
        ></video>
        <button id="hero-audio-toggle" class="hero-audio-toggle" type="button" aria-pressed="true" aria-label="Mute hero video">
          Mute
        </button>
        <div class="landing-hero-overlay">
          <div class="landing-hero-cta">
            <p>Technology-led transformation powered by Microsoft platforms.</p>
            <a class="primary-btn" href="#services">Explore Services</a>
          </div>
        </div>
      </section>

      <section id="services" class="section container">
        <p id="services-eyebrow" class="eyebrow reveal"></p>
        <h2 id="services-title" class="section-title reveal"></h2>
        <div class="card-grid">
          <article class="service-card reveal">
            <h3 id="service-1-title"></h3>
            <p id="service-1-description"></p>
          </article>
          <article class="service-card reveal">
            <h3 id="service-2-title"></h3>
            <p id="service-2-description"></p>
          </article>
          <article class="service-card reveal">
            <h3 id="service-3-title"></h3>
            <p id="service-3-description"></p>
          </article>
        </div>
      </section>

      <section class="section section-stats">
        <div class="container stats-grid">
          <div class="stat reveal">
            <span id="stat-1-num" class="stat-num" data-target="5">0</span>
            <p id="stat-1-label"></p>
          </div>
          <div class="stat reveal">
            <span id="stat-2-num" class="stat-num" data-target="10">0</span
            ><span id="stat-2-plus" class="plus">+</span>
            <p id="stat-2-label"></p>
          </div>
          <div class="stat reveal">
            <span id="stat-3-num" class="stat-num" data-target="4">0</span
            ><span id="stat-3-plus" class="plus">+</span>
            <p id="stat-3-label"></p>
          </div>
          <div class="stat reveal">
            <span id="stat-4-num" class="stat-num" data-target="10">0</span>
            <p id="stat-4-label"></p>
          </div>
        </div>
      </section>

      <section id="about" class="section container">
        <p id="about-eyebrow" class="eyebrow reveal"></p>
        <h2 id="about-title" class="section-title reveal"></h2>
        <div class="about-box reveal">
          <p id="about-description-1"></p>
          <p id="about-description-2"></p>
        </div>
        <p class="reveal" style="margin-top: 1rem">
          <a id="about-page-cta" class="primary-btn" href="about.html"></a>
        </p>
      </section>

      <section id="tools" class="section container">
        <p id="tools-eyebrow" class="eyebrow reveal"></p>
        <h2 id="tools-title" class="section-title reveal"></h2>
        <div class="tools-wrap reveal">
          <img id="tools-brand-logo" class="tools-brand-logo" src="" alt="" />
          <p id="tools-wrap-text" class="tools-wrap-text"></p>
        </div>
        <div id="tools-grid" class="tools-grid"></div>
      </section>

      <section id="contact" class="section container">
        <div
          class="contact-wrap reveal"
          style="display: block; text-align: center"
        >
          <div style="max-width: 700px; margin: 0 auto">
            <p id="contact-eyebrow" class="eyebrow"></p>
            <h2 id="contact-title" class="section-title"></h2>
            <p id="contact-description"></p>
            <br />
            <a
              id="contact-email"
              href="mailto:info@DigitalAIGarage.com"
              class="primary-btn"
              style="text-transform: none; font-size: 1.1rem"
            ></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          <span id="footer-prefix"></span><span id="year"></span
          ><span id="footer-suffix"></span>
        </p>
      </div>
    </footer>

    <script src="content.js"></script>
    <script src="tools.js"></script>
    <script src="script.js"></script>
    <!-- MSAL.js Library -->
    <script
      type="text/javascript"
      src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"
    ></script>
    <script src="auth.js"></script>
  </body>
</html>
