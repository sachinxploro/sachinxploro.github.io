<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="about-meta-description" name="description" content="" />
    <title id="about-page-title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .about-bg {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
      }

      .about-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(18px);
        opacity: 0.4;
        animation: aboutFloat 13s ease-in-out infinite;
      }

      .about-shape.one {
        width: 300px;
        height: 300px;
        left: -80px;
        top: 10%;
        background: rgba(0, 209, 199, 0.32);
      }

      .about-shape.two {
        width: 260px;
        height: 260px;
        right: -70px;
        top: 35%;
        background: rgba(46, 114, 255, 0.28);
        animation-delay: -3s;
      }

      .about-shape.three {
        width: 220px;
        height: 220px;
        left: 35%;
        bottom: -70px;
        background: rgba(125, 163, 255, 0.24);
        animation-delay: -6s;
      }

      .about-main {
        padding-bottom: 3rem;
      }

      .about-hero {
        padding-top: 2.5rem;
      }

      .about-hero-layout {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 1.2rem;
        align-items: start;
      }

      .about-lead {
        max-width: 76ch;
        color: var(--muted);
      }

      .communication-panel {
        background: linear-gradient(
          150deg,
          rgba(200, 223, 255, 0.14),
          rgba(255, 255, 255, 0.06)
        );
        border: 1px solid rgba(205, 225, 255, 0.22);
        border-radius: 16px;
        padding: 0.85rem;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .communication-title {
        margin: 0 0 0.55rem;
        font-size: 1.65rem;
        color: #7ea7ff;
      }

      .communication-list {
        display: grid;
        gap: 0.7rem;
      }

      .communication-card {
        background: rgba(244, 247, 255, 0.92);
        border: 1px solid rgba(112, 140, 208, 0.22);
        border-radius: 14px;
        color: #0f1723;
        overflow: hidden;
      }

      .communication-top,
      .communication-bottom {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.8rem;
        align-items: center;
        padding: 0.8rem 0.9rem;
      }

      .communication-bottom {
        grid-template-columns: auto 1fr;
        border-top: 1px solid rgba(24, 44, 94, 0.18);
      }

      .communication-question {
        margin: 0;
        font-size: 1.07rem;
        font-weight: 800;
      }

      .communication-answer {
        margin: 0;
        font-size: 1.02rem;
        line-height: 1.4;
      }

      .comm-avatar {
        width: 68px;
        height: 68px;
        border-radius: 12px;
        object-fit: cover;
        border: 1px solid rgba(24, 44, 94, 0.15);
        background: #dce7ff;
      }

      .about-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .about-card {
        background: rgba(15, 23, 48, 0.88);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 1.1rem;
        transform: translateY(16px);
      }

      .about-card h3 {
        margin-top: 0;
        margin-bottom: 0.45rem;
      }

      .about-card p {
        margin: 0;
        color: var(--muted);
      }

      .list-block {
        margin: 0;
        padding-left: 1.1rem;
        color: var(--muted);
      }

      .list-block li + li {
        margin-top: 0.45rem;
      }

      .journey {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .journey-step {
        background: linear-gradient(
          155deg,
          rgba(46, 114, 255, 0.24),
          rgba(0, 209, 199, 0.17)
        );
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 1rem;
      }

      .journey-step strong {
        display: block;
        margin-bottom: 0.3rem;
        font-size: 0.92rem;
      }

      .stack {
        display: flex;
        gap: 0.7rem;
        flex-wrap: wrap;
      }

      .chip {
        border: 1px solid var(--line);
        background: var(--surface-2);
        border-radius: 999px;
        padding: 0.45rem 0.85rem;
        font-weight: 700;
      }

      .home-back {
        margin-top: 1rem;
      }

      .fade-up {
        opacity: 0;
        transform: translateY(18px);
        transition: opacity 0.55s ease, transform 0.55s ease;
      }

      .fade-up.in {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes aboutFloat {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(18px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 980px) {
        .about-hero-layout,
        .about-grid,
        .journey {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="about-bg">
      <div class="about-shape one"></div>
      <div class="about-shape two"></div>
      <div class="about-shape three"></div>
    </div>

    <header class="site-header">
      <div class="container nav-wrap">
        <a class="logo" href="index.html">
          <img src="assets/images/dagLogo.png" alt="Digital AI Garage" />
          <span id="about-logo-text"></span>
        </a>
        <nav>
          <ul class="nav-list">
            <li><a id="about-nav-home" href="index.html"></a></li>
            <li><a id="about-nav-capabilities" href="#capabilities"></a></li>
            <li><a id="about-nav-journey" href="#journey"></a></li>
            <li><a id="about-nav-contact" href="index.html#contact"></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="about-main">
      <section class="section container about-hero">
        <div class="about-hero-layout">
          <div>
            <p id="about-hero-eyebrow" class="eyebrow fade-up"></p>
            <h1 id="about-hero-title" class="section-title fade-up"></h1>
            <p id="about-hero-description" class="about-lead fade-up"></p>
          </div>
          <aside class="communication-panel fade-up">
            <h2 id="about-communication-title" class="communication-title"></h2>
            <div id="about-communication-cards" class="communication-list"></div>
          </aside>
        </div>
      </section>

      <section id="capabilities" class="section container">
        <p id="about-capabilities-eyebrow" class="eyebrow fade-up"></p>
        <h2 id="about-capabilities-title" class="section-title fade-up"></h2>
        <div class="about-grid">
          <article class="about-card fade-up">
            <h3 id="about-cap-card-1-title"></h3>
            <p id="about-cap-card-1-description"></p>
          </article>
          <article class="about-card fade-up">
            <h3 id="about-cap-card-2-title"></h3>
            <p id="about-cap-card-2-description"></p>
          </article>
          <article class="about-card fade-up">
            <h3 id="about-cap-card-3-title"></h3>
            <p id="about-cap-card-3-description"></p>
          </article>
        </div>
      </section>

      <section class="section container">
        <p id="about-bestfit-eyebrow" class="eyebrow fade-up"></p>
        <h2 id="about-bestfit-title" class="section-title fade-up"></h2>
        <ul class="list-block fade-up">
          <li id="about-bestfit-item-1"></li>
          <li id="about-bestfit-item-2"></li>
          <li id="about-bestfit-item-3"></li>
          <li id="about-bestfit-item-4"></li>
          <li id="about-bestfit-item-5"></li>
        </ul>
      </section>

      <section class="section container">
        <p id="about-why-eyebrow" class="eyebrow fade-up"></p>
        <h2 id="about-why-title" class="section-title fade-up"></h2>
        <div class="about-box fade-up">
          <p id="about-why-description"></p>
        </div>
      </section>

      <section id="journey" class="section container">
        <p id="about-journey-eyebrow" class="eyebrow fade-up"></p>
        <h2 id="about-journey-title" class="section-title fade-up"></h2>
        <div class="journey">
          <div class="journey-step fade-up">
            <strong id="about-journey-step-1-title"></strong>
            <span id="about-journey-step-1-description"></span>
          </div>
          <div class="journey-step fade-up">
            <strong id="about-journey-step-2-title"></strong>
            <span id="about-journey-step-2-description"></span>
          </div>
          <div class="journey-step fade-up">
            <strong id="about-journey-step-3-title"></strong>
            <span id="about-journey-step-3-description"></span>
          </div>
        </div>
      </section>

      <section class="section container">
        <p id="about-stack-eyebrow" class="eyebrow fade-up"></p>
        <div class="stack fade-up">
          <span id="about-stack-item-1" class="chip"></span>
          <span id="about-stack-item-2" class="chip"></span>
          <span id="about-stack-item-3" class="chip"></span>
          <span id="about-stack-item-4" class="chip"></span>
          <span id="about-stack-item-5" class="chip"></span>
          <span id="about-stack-item-6" class="chip"></span>
        </div>
        <p class="home-back fade-up">
          <a id="about-back-home" class="primary-btn" href="index.html"></a>
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          <span id="footer-prefix"></span><span id="year"></span
          ><span id="footer-suffix"></span>
        </p>
      </div>
    </footer>

    <script src="content.js"></script>
    <script src="about-communication.js"></script>
    <script src="script.js"></script>
    <script>
      const revealObserver = new IntersectionObserver(
        function (entries) {
          entries.forEach(function (entry) {
            if (!entry.isIntersecting) return;
            entry.target.classList.add("in");
            revealObserver.unobserve(entry.target);
          });
        },
        { threshold: 0.18 }
      );

      document.querySelectorAll(".fade-up").forEach(function (el, index) {
        el.style.transitionDelay = Math.min(index * 35, 280) + "ms";
        revealObserver.observe(el);
      });
    </script>
  </body>
</html>
